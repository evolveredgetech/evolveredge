<section class="contact-area ptb--100" id="contact">

  <div class="container">
    <div class="section-title">
      <h2 class="txt2_is_show is_show">Get In Tuch</h2>
    </div>
    <div class="row">
      <div class="col-md-5">
        <div class="cnt-left">
          <span>evolveredge@bold.com</span>
        </div>
      </div>
      <div class="col-md-7">
        <div class="contact-form">
          <div class="screen-reader-response" style="display: none;"></div>
          <div>
            <div class="row">
              <div class="col-md-12">
                <input type="text" [(ngModel)]="data.name" placeholder="Name Here*">
              </div>

            </div>
            <div class="row">
              <div class="col-md-6">
                <input type="email" [(ngModel)]="data.email" placeholder="Email Here*">
              </div>
              <div class="col-md-6">
                <input type="text" [(ngModel)]="data.phone" placeholder="Phone Number*">
              </div>
            </div>
            <textarea [(ngModel)]="data.message" placeholder="Message Here*"></textarea>
            <div class="form-submit">
              <button name="submit" (click)="onSubmit()">Send Message <i class="fa fa-long-arrow-right"></i></button>
            </div>
          </div>
        </div>
        <iframe name="hidden_iframe" style="display:none;"></iframe>

      </div>
    </div>
  </div>
</section>

@if(showToast) {
<div id="toast" class="toast"></div>
}
