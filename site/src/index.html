<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Site</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <app-root></app-root>
  <script>
     window.addEventListener("scroll", function () {
            const header = document.querySelector(".header-area .logo");

            if (window.scrollY > 100) {   // scroll 50px
                header.classList.add("small-logo");
            } else {
                header.classList.remove("small-logo");
            }
        });


        const form = document.getElementById("cf");
        // const msgBox = document.getElementById("formMessage");

        form.addEventListener("submit", async function (e) {
            e.preventDefault(); // Stop normal submit

            const formData = new FormData(form);

            // Google Form "formResponse" URL
            const url = "https://docs.google.com/forms/u/0/d/e/1FAIpQLSfGxACW5sl1nlOyjf8uVC9NGvr3U5u1uq8INe5IjKVSTm5ZJw/formResponse";

            // msgBox.innerHTML = "Submitting...";

            try {
                await fetch(url, {
                    method: "POST",
                    mode: "no-cors",
                    body: formData
                });

                // msgBox.innerHTML = "✅ Thank you! Your message has been sent.";
                showToast("Thank you! Your message has been sent.", "success");
                form.reset();

            } catch (error) {
                showToast("Something went wrong. Please try again.", "error");
                // msgBox.innerHTML = "❌ Something went wrong. Please try again.";
            }
        });

        function showToast(message, type = "success") {
            const toast = document.getElementById("toast");

            toast.textContent = message;
            toast.className = "toast show " + type;

            setTimeout(() => {
                toast.classList.remove("show");
            }, 10000);
        }

  </script>
</body>
</html>
