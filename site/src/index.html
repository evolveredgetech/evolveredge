<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Site</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="/assets/images/about-us (2).svg">
</head>
<body>
  <app-root></app-root>
  <script>
     window.addEventListener("scroll", function () {
            const header = document.querySelector(".header-area .logo");

            if (window.scrollY > 100) {   // scroll 50px
                header.classList.add("small-logo");
            } else {
                header.classList.remove("small-logo");
            }
        });



  </script>
</body>
</html>
